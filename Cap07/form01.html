<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/form01.css">
    </head>
    <body>
        <!-- TODO: Verificar pq Os labels estão alinhados com a base do campo -->

        <form action="" method="post">
            <p>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" autofocus>
                <span class="hint">exemplo: email@dominio.com.br.</span>
                <span class="error">Preencha seu e-mail corretamente</span>
            </p>

            <p>
                <label for="subject">Assunto</label>
                <input type="text" id="subject">
                <span class="hint">
                    Descreva seu problema/ sugestão em poucas palavras
                </span>
                <span class="error">Escreva o assunto</span>

            </p>

            <p>
                <label for="content">Mensagem:</label>
                <textarea id="content"></textarea>
                <span class="hint">
                    Escreva sua mensagem, em até 500 caracteres.
                 </span>
                 <span class="error">Escreva sua mensagem</span>

            </p>

            <button>Enviar mensagem</button>
        </form>
    </body>
</html>
